<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Christmas Tree</title>
    <style>
        body {
            margin: 0;
            background-color: #0d0b2f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="treeCanvas"></canvas>

    <script>
        const canvas = document.getElementById('treeCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        function drawTree() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.beginPath();
            ctx.strokeStyle = '#d4a05a';
            ctx.lineWidth = 3;

            // Base tree outline
            ctx.moveTo(canvas.width / 2, canvas.height / 4);
            ctx.lineTo(canvas.width / 2 - 100, canvas.height / 2);
            ctx.lineTo(canvas.width / 2 + 100, canvas.height / 2);
            ctx.closePath();
            ctx.stroke();

            // Spiral decoration
            let x = canvas.width / 2;
            let y = canvas.height / 4;
            let angle = 0;
            const radiusIncrement = 10;
            const numTurns = 6;
            const colors = ['#FF0000', '#00FF00', '#FFFFFF', '#FFD700'];

            ctx.beginPath();
            ctx.lineWidth = 1;
            for (let i = 0; i < numTurns * 360; i += 10) {
                const radius = i / 360 * radiusIncrement;
                angle = (i * Math.PI) / 180;
                const x1 = x + radius * Math.cos(angle);
                const y1 = y + radius * Math.sin(angle);
                ctx.strokeStyle = colors[Math.floor(i / 90) % colors.length];
                ctx.lineTo(x1, y1);
                ctx.moveTo(x1, y1);
            }
            ctx.stroke();

            // Add twinkling stars
            for (let i = 0; i < 50; i++) {
                const starX = Math.random() * canvas.width;
                const starY = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillStyle = 'white';
                ctx.beginPath();
                ctx.arc(starX, starY, size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        drawTree();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawTree();
        });
    </script>
</body>
</html>
